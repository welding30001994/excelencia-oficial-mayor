<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Precios con Carrito</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: clamp(1.8em, 4vw, 2.5em);
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: clamp(0.9em, 2.5vw, 1.1em);
        }

        .search-section {
            padding: 20px;
            background: #f8f9fa;
        }

        .search-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        @media (min-width: 768px) {
            .search-box {
                flex-direction: row;
            }
        }

        #codigoInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #codigoInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #buscarBtn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            min-width: 120px;
        }

        #buscarBtn:hover {
            transform: translateY(-2px);
        }

        .result-section {
            padding: 20px;
            display: none;
        }

        .producto-info {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
            margin-bottom: 15px;
        }

        .precios {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        @media (min-width: 480px) {
            .precios {
                grid-template-columns: 1fr 1fr;
            }
        }

        .precio-card {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .precio-card:hover {
            transform: translateY(-5px);
        }

        .precio-card.mayor {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .precio-card.seleccionado {
            border: 3px solid #2ecc71;
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.5);
        }

        .precio-card h3 {
            font-size: clamp(0.9em, 3vw, 1.1em);
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .precio-valor {
            font-size: clamp(1.5em, 4vw, 2em);
            font-weight: bold;
        }

        .cantidad-section {
            margin: 15px 0;
            text-align: center;
        }

        .cantidad-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 10px;
        }

        .btn-cantidad {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-cantidad:hover {
            transform: scale(1.1);
        }

        .btn-cantidad:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .cantidad-display {
            font-size: 1.5em;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
        }

        .agregar-carrito {
            margin-top: 15px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .agregar-carrito:hover {
            transform: translateY(-2px);
        }

        .agregar-carrito:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .carrito-section {
            padding: 20px;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
        }

        .carrito-header {
            margin-bottom: 15px;
            text-align: center;
        }

        .carrito-items {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .carrito-item {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        @media (min-width: 768px) {
            .carrito-item {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        .item-info {
            flex: 1;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: space-between;
        }

        @media (min-width: 768px) {
            .item-controls {
                justify-content: flex-end;
            }
        }

        .cantidad-carrito {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 5px 0;
            flex-wrap: wrap;
        }

        .btn-cantidad-carrito {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cantidad-carrito-display {
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .carrito-total {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
        }

        .carrito-total h3 {
            font-size: clamp(1.2em, 3vw, 1.5em);
            margin-bottom: 8px;
        }

        .carrito-acciones {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        @media (min-width: 480px) {
            .carrito-acciones {
                flex-direction: row;
            }
        }

            flex: 1;
            padding: 12px 15px;
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-whatsapp:hover {
            transform: translateY(-2px);
        }

        .btn-limpiar {
            padding: 12px 15px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 140px;
        }

        .btn-limpiar:hover {
            transform: translateY(-2px);
        }

            background: #ffeaa7;
            color: #d63031;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border-left: 5px solid #fd79a8;
            margin: 10px 0;
        }

            text-align: center;
            padding: 20px;
            color: #667eea;

        }

        .ejemplos {

            font-size: 0.9em;
            color: #666;
            text-align: center;

            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 8px;

            background: #e9ecef;

            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;

        }

        .ejemplos span:hover {
            background: #dee2e6;
        }

        .eliminar-item {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tipo-precio {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .subtotal {
            font-weight: bold;
            color: #2c3e50;
            font-size: 0.9em;
        }

            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Scrollbar personalizado */
        .carrito-items::-webkit-scrollbar {
            width: 6px;
        }

        .carrito-items::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .carrito-items::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .carrito-items::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>

            "HD1494": { nombre: "Y92019 BROCHE UNICOLOR CH_CARCASA", rgn1: 1.00, rgn2: 0.50 },
            "HD1153": { nombre: "Y92019 CORAZON ESPEJO CH_CARCASA", rgn1: 1.00, rgn2: 0.50 },
            "HD1425": { nombre: "Y92019 ESCARCHADO CON BROCHE CH_CARCASA", rgn1: 1.00, rgn2: 0.50 },
            "HD1517": { nombre: "Y92019 FLOWERS CADENA CH_CARCASA", rgn1: 1.00, rgn2: 0.50 },
            "HD1284": { nombre: "Y92019 HUAWEI UNICOLOR CH_CARCASA", rgn1: 1.00, rgn2: 0.50 },
            "HD1389": { nombre: "Y92019 LAZO GIRLS CH_CARCASA", rgn1: 1.00, rgn2: 0.50 },
            "HD1448": { nombre: "Y92019 LOVE CORAZON CH_CARCASA", rgn1: 1.00, rgn2: 0.50 },
            "HD1225": { nombre: "Y92019 MATIZADO CON DORADO CH_CARCASA", rgn1: 1.00, rgn2: 0.50 },
            "HD1365": { nombre: "Y92019 PERLAS CORAZON CH_CARCASA", rgn1: 1.00, rgn2: 0.50 },
            "HD1113": { nombre: "Y92019 PROTECTOR TELF CH_CARCASA", rgn1: 1.00, rgn2: 0.50 },
            "HD1248": { nombre: "Y92019 RELIEVE FIGURAS CH_CARCASA", rgn1: 1.00, rgn2: 0.50 },
            "HD1343": { nombre: "Y92019 SUPREME2 CH_CARCASA", rgn1: 1.00, rgn2: 0.50 },
            "HD1708": { nombre: "YC5503 LAMPARA CHINA", rgn1: 1.60, rgn2: 1.00 },
            "HD1712": { nombre: "YC5505 LAMPARA CHINA MISS YOU", rgn1: 1.60, rgn2: 1.00 },
            "HD2082": { nombre: "YD006A CON CARG TAZA TERMICA", rgn1: 6.50, rgn2: 3.90 },
            "HD2081": { nombre: "YD006B SIN CARG TAZA TERMICA", rgn1: 4.50, rgn2: 2.80 },
            "RFD422112": { nombre: "YIQU HANS BELL 10PCS JUGUETES", rgn1: 6.80, rgn2: 4.20 },
            "HD2333": { nombre: "ZOODIACO MODELOS X1 CRISTAL", rgn1: 2.00, rgn2: 1.50 },
          
          
          
            "HD2250": { nombre: "657 GAFAS CHINA", rgn1: 2.50, rgn2: 1.00 }
          
          
          
          
          
        };

        // Variables globales
        let carrito = [];
        let productoActual = null;
        let tipoPrecioSeleccionado = null;
        let cantidadActual = 1;

        // Elementos del DOM
        const codigoInput = document.getElementById('codigoInput');
        const buscarBtn = document.getElementById('buscarBtn');
        const resultSection = document.getElementById('resultSection');
        const carritoSection = document.getElementById('carritoSection');
        const carritoItems = document.getElementById('carritoItems');
        const carritoTotal = document.getElementById('carritoTotal');

        // Funci√≥n para buscar producto
        function buscarProducto() {
            const codigo = codigoInput.value.trim().toUpperCase();
            
            if (!codigo) {
                mostrarError('Por favor, ingresa un c√≥digo');
                return;
            }

            // Mostrar loading
            resultSection.innerHTML = '<div class="loading">Buscando producto...</div>';
            resultSection.style.display = 'block';

            // Resetear selecci√≥n
            productoActual = null;
            tipoPrecioSeleccionado = null;
            cantidadActual = 1;

            setTimeout(() => {
                const producto = productos[codigo];
                
                if (producto) {
                    productoActual = { ...producto, codigo: codigo };
                    mostrarResultado(producto, codigo);
                } else {
                    mostrarError('Producto no encontrado. Verifica el c√≥digo.');
                }
            }, 500);
        }

        // Funci√≥n para mostrar resultado
        function mostrarResultado(producto, codigo) {
            const html = `
                <div class="producto-info">
                    <h2>${producto.nombre}</h2>
                    <p><strong>C√≥digo:</strong> ${codigo}</p>
                    
                    <div class="precios">
                        <div class="precio-card" onclick="seleccionarPrecio('venta')" id="precioVenta">
                            <h3>üí∞ Precio Venta (RGN1)</h3>
                            <div class="precio-valor">$${producto.rgn1.toFixed(2)}</div>
                        </div>
                        <div class="precio-card mayor" onclick="seleccionarPrecio('mayor')" id="precioMayor">
                            <h3>üè¢ Precio Mayor (RGN2)</h3>
                            <div class="precio-valor">$${producto.rgn2.toFixed(2)}</div>
                        </div>
                    </div>

                    <div class="cantidad-section">
                        <h3>Cantidad:</h3>
                        <div class="cantidad-controls">
                            <button class="btn-cantidad" onclick="cambiarCantidad(-1)" ${cantidadActual <= 1 ? 'disabled' : ''}>-</button>
                            <span class="cantidad-display" id="cantidadDisplay">${cantidadActual}</span>
                            <button class="btn-cantidad" onclick="cambiarCantidad(1)">+</button>
                        </div>
                    </div>

                    <button class="agregar-carrito" id="btnAgregarCarrito" disabled onclick="agregarAlCarrito()">
                        üõí Agregar al Carrito (${cantidadActual} unidad${cantidadActual !== 1 ? 'es' : ''})
                    </button>
                </div>
            `;
            
            resultSection.innerHTML = html;
        }

        // Funci√≥n para cambiar cantidad
        function cambiarCantidad(cambio) {
            cantidadActual += cambio;
            
            // No permitir cantidades menores a 1
            if (cantidadActual < 1) {
                cantidadActual = 1;
            }
            
            // Actualizar display
            document.getElementById('cantidadDisplay').textContent = cantidadActual;
            
            // Actualizar bot√≥n de agregar al carrito
            const btnAgregar = document.getElementById('btnAgregarCarrito');
            btnAgregar.textContent = `üõí Agregar al Carrito (${cantidadActual} unidad${cantidadActual !== 1 ? 'es' : ''})`;
            
            // Actualizar botones de cantidad
            document.querySelector('.btn-cantidad').disabled = cantidadActual <= 1;
        }

        // Funci√≥n para seleccionar tipo de precio
        function seleccionarPrecio(tipo) {
            tipoPrecioSeleccionado = tipo;
            
            // Remover selecci√≥n anterior
            document.querySelectorAll('.precio-card').forEach(card => {
                card.classList.remove('seleccionado');
            });
            
            // Agregar selecci√≥n actual
            if (tipo === 'venta') {
                document.getElementById('precioVenta').classList.add('seleccionado');
            } else {
                document.getElementById('precioMayor').classList.add('seleccionado');
            }
            
            // Habilitar bot√≥n de agregar al carrito
            document.getElementById('btnAgregarCarrito').disabled = false;
        }

        // Funci√≥n para agregar producto al carrito
        function agregarAlCarrito() {
            if (!productoActual || !tipoPrecioSeleccionado) {
                mostrarError('Por favor, selecciona un tipo de precio');
                return;
            }

            const precio = tipoPrecioSeleccionado === 'venta' ? productoActual.rgn1 : productoActual.rgn2;
            
            const itemCarrito = {
                codigo: productoActual.codigo,
                nombre: productoActual.nombre,
                precio: precio,
                tipo: tipoPrecioSeleccionado,
                cantidad: cantidadActual
            };

            carrito.push(itemCarrito);
            actualizarCarrito();
            mostrarMensajeExito(`Agregado: ${cantidadActual} ${cantidadActual !== 1 ? 'unidades' : 'unidad'} de ${productoActual.nombre}`);
            
            // Resetear cantidad
            cantidadActual = 1;
        }

        // Funci√≥n para actualizar carrito
        function actualizarCarrito() {
            if (carrito.length === 0) {
                carritoSection.style.display = 'none';
                return;
            }

            carritoSection.style.display = 'block';
            
            // Actualizar items del carrito
            carritoItems.innerHTML = '';
            let total = 0;

            carrito.forEach((item, index) => {
                const subtotal = item.precio * item.cantidad;
                total += subtotal;
                
                const itemHTML = `
                    <div class="carrito-item">
                        <div class="item-info">
                            <strong>${item.nombre}</strong><br>
                            <small>C√≥digo: ${item.codigo}</small><br>
                            <small class="tipo-precio">Precio ${item.tipo === 'venta' ? 'Venta' : 'Mayor'}: $${item.precio.toFixed(2)} c/u</small>
                            <div class="cantidad-carrito">
                                <button class="btn-cantidad-carrito" onclick="cambiarCantidadCarrito(${index}, -1)">-</button>
                                <span class="cantidad-carrito-display">${item.cantidad}</span>
                                <button class="btn-cantidad-carrito" onclick="cambiarCantidadCarrito(${index}, 1)">+</button>
                                <span class="subtotal">Subtotal: $${subtotal.toFixed(2)}</span>
                            </div>
                        </div>
                        <div class="item-controls">
                            <button class="eliminar-item" onclick="eliminarDelCarrito(${index})">
                                <span>‚ùå</span>
                                <span>Eliminar</span>
                            </button>
                        </div>
                    </div>
                `;
                carritoItems.innerHTML += itemHTML;
            });

            // Actualizar total
            carritoTotal.innerHTML = `<h3>Total: $${total.toFixed(2)}</h3>`;
        }

        // Funci√≥n para cambiar cantidad en el carrito
        function cambiarCantidadCarrito(index, cambio) {
            carrito[index].cantidad += cambio;
            
            // No permitir cantidades menores a 1
            if (carrito[index].cantidad < 1) {
                carrito[index].cantidad = 1;
            }
            
            actualizarCarrito();
        }

        // Funci√≥n para eliminar item del carrito
        function eliminarDelCarrito(index) {
            const productoEliminado = carrito[index].nombre;
            carrito.splice(index, 1);
            actualizarCarrito();
            mostrarMensajeExito(`Eliminado: ${productoEliminado}`);
        }

        // Funci√≥n para limpiar carrito
        function limpiarCarrito() {
            carrito = [];
            actualizarCarrito();
            mostrarMensajeExito('Carrito limpiado');
        }

        // Funci√≥n para enviar por WhatsApp
        function enviarWhatsApp() {
            if (carrito.length === 0) {
                mostrarError('El carrito est√° vac√≠o');
                return;
            }

            let mensaje = "üìã *PEDIDO DE PRODUCTOS* üìã\n\n";
            let total = 0;

            carrito.forEach(item => {
                const subtotal = item.precio * item.cantidad;
                total += subtotal;
                mensaje += `‚û°Ô∏è ${item.nombre}\n`;
                mensaje += `   C√≥digo: ${item.codigo}\n`;
                mensaje += `   Precio ${item.tipo === 'venta' ? 'Venta' : 'Mayor'}: $${item.precio.toFixed(2)} c/u\n`;
                mensaje += `   Cantidad: ${item.cantidad}\n`;
                mensaje += `   Subtotal: $${subtotal.toFixed(2)}\n\n`;
            });

            mensaje += `üí∞ *TOTAL: $${total.toFixed(2)}* üí∞\n\n`;
            mensaje += `üìû *Contacto: +593 98 612 2265*`;

            // Codificar mensaje para URL
            const mensajeCodificado = encodeURIComponent(mensaje);
            const numeroWhatsApp = "593986122265";
            
            // Crear URL de WhatsApp
            const urlWhatsApp = `https://wa.me/${numeroWhatsApp}?text=${mensajeCodificado}`;
            
            // Abrir en nueva ventana
            window.open(urlWhatsApp, '_blank');
        }

        // Funci√≥n para mostrar mensaje de √©xito
        function mostrarMensajeExito(mensaje) {
            const alerta = document.createElement('div');
            alerta.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #2ecc71;
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: slideIn 0.3s ease;
                max-width: 90%;
                word-wrap: break-word;
            `;
            alerta.textContent = mensaje;
            document.body.appendChild(alerta);

            setTimeout(() => {
                alerta.remove();
            }, 3000);
        }

        // Funci√≥n para mostrar error
        function mostrarError(mensaje) {
            resultSection.innerHTML = `
                <div class="error-message">
                    <h3>‚ùå Error</h3>
                    <p>${mensaje}</p>
                </div>
            `;
            resultSection.style.display = 'block';
        }

        // Funci√≥n para usar ejemplos
        function usarEjemplo(codigo) {
            codigoInput.value = codigo;
            buscarProducto();
        }

        // Event listeners
        buscarBtn.addEventListener('click', buscarProducto);
        
        codigoInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buscarProducto();
            }
        });

        // Enfocar el input al cargar la p√°gina
        window.addEventListener('load', function() {
            codigoInput.focus();
        });

        // Mostrar cantidad de productos cargados
        console.log(`‚úÖ Base de datos cargada: ${Object.keys(productos).length} productos disponibles`);
    </script>
